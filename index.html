<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style type="text/css">
    
    .button-bg{
      background: black;
    }
    .button-styles{
      border-style:none;
      cursor:pointer;
      color:white;
      background-color: transparent;
      font-size: 150%;
      padding-bottom: 5px;
      padding-left: 10px;
    }
    .player{
      flex-direction: column;
      display: flex;
      width: 800px;
      height: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 1);
    }
    .video-container{
      flex-grow: 1;
    }

  </style>
  <script src="https://kit.fontawesome.com/b8b0b019f3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="player" class="player" >
    <div class="js-video-container video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="button-bg">
      <button class="js-play-button button-styles">
        <i class="fa fa-play button" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button button-styles" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button button-styles">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button button-styles" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
